name: beliana.web
recipe: drupal9
config:
  php: '7.4'
  via: apache
  webroot: web
  drush: 10
  xdebug: false
  config:
    php: .lando/php.ini
services:
  appserver:
    overrides:
      environment:
        XDEBUG_MODE:
  phpmyadmin:
    type: phpmyadmin
    hosts:
      - database
  mailhog:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver
  search:
    type: solr:8
    core: drupal9
    portforward: 9999
    config:
      dir: .solr/conf

tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug for Apache.
    cmd: docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Enabling xdebug"
    user: root

  xdebug-off:
    service: appserver
    description: Disable xdebug for Apache.
    cmd: rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Disabling xdebug"
    user: root
